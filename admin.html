<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ダッシュボード - 磯リンク</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="js/admin.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-gray-900 text-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center gap-2">
        <h1 class="text-xl font-bold">管理者ダッシュボード</h1>
        <span class="bg-red-500 text-xs px-2 py-0.5 rounded font-bold">ADMIN</span>
      </div>
      <a href="index.html" class="text-sm text-gray-300 hover:text-white transition">← サイトへ戻る</a>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 max-w-5xl">

    <!-- 1. ポイント登録セクション -->
    <section class="bg-white rounded-xl shadow-md overflow-hidden mb-10">
      <div class="bg-gray-800 px-6 py-4 border-b border-gray-700">
        <h2 class="text-lg font-bold text-white flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-brand-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          新規ポイント登録
        </h2>
      </div>

      <div class="p-6">
        <!-- エラーメッセージ -->
        <div id="admin-error-message" class="hidden mb-6 bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded text-sm flex items-start gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
          <span class="error-detail">エラーが発生しました。</span>
        </div>

        <form id="admin-add-point-form" class="space-y-8">
          
          <!-- 基本情報 -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-bold text-gray-700 mb-2">ポイント名 <span class="text-red-500">*</span></label>
              <input type="text" id="point-name" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none" placeholder="例: ○○の瀬" required>
            </div>
            <div>
              <label class="block text-sm font-bold text-gray-700 mb-2">エリア <span class="text-red-500">*</span></label>
              <select id="point-area" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none">
                <option value="fukuoka">福岡エリア</option>
                <option value="saga">佐賀エリア</option>
                <option value="nagasaki">長崎エリア</option>
                <option value="oita">大分エリア</option>
                <option value="kumamoto">熊本エリア</option>
                <option value="miyazaki">宮崎エリア</option>
                <option value="kagoshima">鹿児島エリア</option>
              </select>
            </div>
          </div>

          <!-- Google Map (位置指定) -->
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">位置情報の指定 <span class="text-red-500">*</span> <span class="text-xs font-normal text-gray-500 ml-2">※地図をクリックしてピンを設置してください</span></label>
            <div id="admin-map" class="w-full h-80 bg-gray-200 rounded-lg border-2 border-dashed border-gray-300"></div>
            <div class="flex gap-4 mt-2">
              <input type="text" id="point-lat" class="bg-gray-100 text-gray-600 text-xs p-2 rounded w-32" placeholder="緯度" readonly required>
              <input type="text" id="point-lng" class="bg-gray-100 text-gray-600 text-xs p-2 rounded w-32" placeholder="経度" readonly required>
            </div>
          </div>

          <!-- 360度画像 -->
          <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
            <label class="block text-sm font-bold text-gray-800 mb-2">360度パノラマ画像 <span class="text-red-500">*</span></label>
            <input type="file" id="point-360-file" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer" required>
            <p class="text-xs text-gray-500 mt-2">※ RICOH THETAなどで撮影したエクイレクタングラー形式の画像</p>
          </div>

          <!-- 通常写真 -->
          <div>
             <label class="block text-sm font-bold text-gray-700 mb-2">ポイントの写真 (複数可)</label>
             <input type="file" id="point-photos" accept="image/*" multiple class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gray-600 file:text-white hover:file:bg-gray-700 cursor-pointer">
          </div>

          <div class="border-t border-gray-200 my-6"></div>

          <!-- 船長情報 -->
          <div>
            <h3 class="font-bold text-lg mb-4 text-gray-800">船長・渡船情報</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
              <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">船長名 / 渡船名</label>
                <input type="text" id="captain-name" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none" placeholder="例: 山田船長 / 丸々渡船">
              </div>
              <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">船長の写真</label>
                <input type="file" id="captain-photo" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gray-600 file:text-white hover:file:bg-gray-700 cursor-pointer">
              </div>
            </div>
            <div>
              <label class="block text-sm font-bold text-gray-700 mb-2">船長コメント</label>
              <textarea id="captain-comment" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none h-24" placeholder="船長からのメッセージや特徴など"></textarea>
            </div>
          </div>

          <!-- 送信ボタン -->
          <div class="pt-4">
            <button type="submit" class="w-full bg-brand-600 hover:bg-brand-700 text-white font-bold py-4 px-6 rounded-lg shadow-lg transform hover:-translate-y-0.5 transition-all flex items-center justify-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
              </svg>
              この内容で登録する
            </button>
          </div>

        </form>
      </div>
    </section>

    <!-- 2. 管理者追加セクション (新規) -->
    <section class="bg-white rounded-xl shadow-md overflow-hidden">
      <div class="bg-gray-800 px-6 py-4 border-b border-gray-700">
        <h2 class="text-lg font-bold text-white flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-brand-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
          </svg>
          管理者アカウントの追加
        </h2>
      </div>

      <div class="p-6">
        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
          <p class="text-sm text-yellow-700">
            <strong>仕組みについて:</strong><br>
            入力されたメールアドレスが既に会員として登録されている場合、そのアカウントに管理者権限を付与します。<br>
            未登録のメールアドレスの場合、新規アカウントを作成して管理者として登録します。
          </p>
        </div>

        <form id="admin-add-user-form" class="space-y-6 max-w-2xl">
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">管理者にするメールアドレス <span class="text-red-500">*</span></label>
            <input type="email" id="new-admin-email" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 outline-none" placeholder="admin@example.com" required>
          </div>

          <!-- 新規作成時のみ使用されるフィールド（JSで制御も可能だがシンプルに表示しておく） -->
          <div id="new-admin-fields" class="space-y-6 pt-4 border-t border-gray-100">
            <p class="text-xs font-bold text-gray-500 uppercase tracking-wide">新規作成用 (既存ユーザーの場合は無視されます)</p>
            
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">姓</label>
                <input type="text" id="new-admin-lastname" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 outline-none" placeholder="山田">
              </div>
              <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">名</label>
                <input type="text" id="new-admin-firstname" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 outline-none" placeholder="太郎">
              </div>
            </div>

            <div>
              <label class="block text-sm font-bold text-gray-700 mb-2">仮パスワード</label>
              <input type="password" id="new-admin-password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 outline-none" placeholder="8文字以上で入力" minlength="8">
              <p class="text-xs text-gray-500 mt-1">※新規作成時のみ必須です。</p>
            </div>
          </div>

          <button type="submit" class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-8 rounded-lg shadow transition-all flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            管理者に設定する
          </button>
        </form>
      </div>
    </section>

  </main>

  <script type="module">
    // Google Maps APIのロード
    (function() {
      // APIキーの取得ロジック修正: import.meta.envが存在してもキーが未定義の場合に対応
      const apiKey = (import.meta.env && import.meta.env.VITE_FIREBASE_API_KEY) || 'AIzaSyDajMu6vO1P52udgoE6FnK6OMLAMb3mWKo';
      
      const script = document.createElement('script');
      // loading=async と v=weekly を追加して警告を解消
      script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initAdminMap&loading=async&v=weekly`;
      script.async = true;
      document.head.appendChild(script);
    })();
  </script>
</body>
</html>
