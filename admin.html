<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理画面 - 磯釣りマップ</title>
  <link href="css/style.css" rel="stylesheet">
  <script type="module" src="js/main.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <site-header></site-header>

  <main class="flex-grow container mx-auto px-4 py-8">
    
    <h1 class="text-3xl font-bold text-center mb-8">
      ポイント管理
    </h1>
    
    <section class="mb-12 bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-6 border-b pb-3">
        新規ポイント追加
      </h2>
      
      <form id="admin-add-point-form" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="point-name" class="block text-sm font-medium text-gray-700 mb-1">
              ポイント名
            </label>
            <input type="text" id="point-name" placeholder="例: 生月・大バエ"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="point-area" class="block text-sm font-medium text-gray-700 mb-1">
              所属エリア
            </label>
            <select id="point-area" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="sasebo">佐世保エリア (長崎県)</option>
              <option value="goto">五島エリア (長崎県)</option>
              <option value="hirado">平戸エリア (長崎県)</option>
            </select>
          </div>
        </div>

        <div>
          <label for="point-description" class="block text-sm font-medium text-gray-700 mb-1">
            ポイント情報 (説明文)
          </label>
          <textarea id="point-description" rows="4" placeholder="例: 潮通し抜群。ヒラマサ・ブリの実績多数..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div>
          <label for="point-360link" class="block text-sm font-medium text-gray-700 mb-1">
            360°ビューリンク (URL)
          </label>
          <input type="url" id="point-360link" placeholder="https://..."
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label for="point-fish" class="block text-sm font-medium text-gray-700 mb-1">
            主な対象魚 (カンマ区切り)
          </label>
          <input type="text" id="point-fish" placeholder="ヒラマサ, ブリ, メジナ"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
          <label for="point-photos" class="block text-sm font-medium text-gray-700 mb-1">
            ポイント写真 (複数選択可)
          </label>
          <input type="file" id="point-photos" multiple
                 class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0 file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
        </div>
        
        <div class="text-right">
          <button type="submit" 
                  class="bg-green-600 text-white px-6 py-3 rounded-md font-bold text-lg hover:bg-green-700 transition">
            この内容でポイントを追加する
          </button>
        </div>
      </form>
    </section>
    
    <section class="bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-6 border-b pb-3">
        既存ポイント一覧
      </h2>
      <table class="w-full table-auto text-left">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-3 font-medium text-gray-700">ポイント名</th>
            <th class="px-4 py-3 font-medium text-gray-700">エリア</th>
            <th class="px-4 py-3 font-medium text-gray-700">操作</th>
          </tr>
        </thead>
        <tbody class="divide-y">
          <tr class="hover:bg-gray-50">
            <td class="px-4 py-3">Aポイント (生月・大バエ)</td>
            <td class="px-4 py-3">佐世保エリア</td>
            <td class="px-4 py-3 space-x-2">
              <button class="text-blue-600 hover:underline text-sm">編集</button>
              <button class="text-red-600 hover:underline text-sm">削除</button>
            </td>
          </tr>
          <tr class="hover:bg-gray-50">
            <td class="px-4 py-3">Bポイント (九十九島・高島)</td>
            <td class="px-4 py-3">佐世保エリア</td>
            <td class="px-4 py-3 space-x-2">
              <button class="text-blue-600 hover:underline text-sm">編集</button>
              <button class="text-red-600 hover:underline text-sm">削除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

  <site-footer></site-footer>

</body>
</html>
