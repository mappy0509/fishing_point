<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>管理画面 - 磯リンク</title>
  <link href="css/style.css" rel="stylesheet">
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/admin.js"></script>
  <script type="module" src="js/components/bottom-nav.js"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen pb-0">

  <header class="bg-gray-900 text-white pt-safe sticky top-0 z-30 shadow-md">
    <div class="container mx-auto px-4 h-16 flex items-center justify-between">
      <h1 class="text-lg font-bold flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-brand-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        管理ダッシュボード
      </h1>
      <a href="index.html" class="text-sm text-gray-400 hover:text-white">サイトへ戻る</a>
    </div>
  </header>

  <main class="flex-grow container mx-auto px-4 py-6 pb-24 md:pb-12">
    
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 mb-6">
      <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2 border-b pb-3">
        <span class="w-1.5 h-6 bg-brand-600 rounded-full"></span>
        新規ポイント登録
      </h2>
      
      <div id="admin-error-message" class="hidden mb-6 bg-red-50 border border-red-200 p-4 rounded-xl flex items-start gap-3">
        <svg class="h-5 w-5 text-red-500 mt-0.5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
        <div>
          <p class="text-sm text-red-800 font-bold error-title">入力エラー</p>
          <p class="text-xs text-red-600 mt-1 error-detail"></p>
        </div>
      </div>
      
      <form id="admin-add-point-form" class="space-y-6">
        
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">ポイント名 <span class="text-red-500">*</span></label>
            <input type="text" id="point-name" placeholder="例: 生月・大バエ" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 text-base">
          </div>
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">エリア <span class="text-red-500">*</span></label>
            <div class="relative">
              <select id="point-area" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 appearance-none bg-white text-base">
                <option value="">選択してください</option>
                <optgroup label="福岡県">
                  <option value="fukuoka-munakata">宗像・沖ノ島</option>
                  <option value="fukuoka-itoshima">糸島</option>
                </optgroup>
                <optgroup label="佐賀県">
                  <option value="saga-yobuko">呼子・加唐島</option>
                </optgroup>
                <optgroup label="長崎県">
                  <option value="nagasaki-hirado">平戸・宮ノ浦</option>
                  <option value="nagasaki-goto">五島列島</option>
                  <option value="nagasaki-sasebo">佐世保・九十九島</option>
                  <option value="nagasaki-danjo">男女群島</option>
                </optgroup>
                <optgroup label="大分県">
                  <option value="oita-tsurumi">鶴見・米水津</option>
                  <option value="oita-kamae">蒲江・深島</option>
                </optgroup>
                <optgroup label="宮崎県">
                  <option value="miyazaki-kitaura">北浦・島野浦</option>
                </optgroup>
                <optgroup label="鹿児島県">
                  <option value="kagoshima-sata">佐多岬</option>
                  <option value="kagoshima-koshikijima">甑島列島</option>
                </optgroup>
              </select>
              <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-gray-500">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
              </div>
            </div>
          </div>
        </div>

        <div class="bg-gray-50 p-4 rounded-xl border border-gray-200">
          <label class="block text-sm font-bold text-gray-700 mb-2">
            位置情報 <span class="text-red-500">*</span>
            <span class="text-xs font-normal text-gray-500 ml-2">地図をタップしてピンを設置</span>
          </label>
          <div id="admin-map" class="h-64 w-full rounded-xl border border-gray-300 shadow-inner mb-3"></div>
          
          <div class="grid grid-cols-2 gap-3">
            <input type="text" id="point-lat" placeholder="緯度" readonly required
                   class="bg-white w-full px-3 py-2 border border-gray-300 rounded-lg text-xs text-gray-600">
            <input type="text" id="point-lng" placeholder="経度" readonly required
                   class="bg-white w-full px-3 py-2 border border-gray-300 rounded-lg text-xs text-gray-600">
          </div>
        </div>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">360度パノラマ画像 <span class="text-red-500">*</span></label>
            <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-xl cursor-pointer bg-gray-50 hover:bg-gray-100 transition">
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <p class="text-sm text-gray-500"><span class="font-semibold">タップして選択</span></p>
                <p class="text-xs text-gray-400">.jpg, .png (THETA等)</p>
              </div>
              <input type="file" id="point-360-file" accept=".jpg,.jpeg,.png" class="hidden" />
            </label>
            <div id="file-name-360" class="text-xs text-brand-600 mt-1 truncate hidden">選択済み: <span class="font-bold"></span></div>
          </div>
          
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">通常写真 (複数可)</label>
            <input type="file" id="point-photos" multiple
                   class="block w-full text-sm text-gray-500 file:mr-4 file:py-2.5 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-bold file:bg-brand-50 file:text-brand-700 hover:file:bg-brand-100">
          </div>
        </div>

        <div class="bg-blue-50 p-5 rounded-xl border border-blue-100">
          <h3 class="font-bold text-gray-800 mb-4 flex items-center gap-2 text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            船長情報
          </h3>
          <div class="space-y-3">
            <input type="text" id="captain-name" placeholder="船長名・船名"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 text-sm">
            <input type="file" id="captain-photo"
                   class="block w-full text-xs text-gray-500 file:mr-3 file:py-2 file:px-3 file:rounded-md file:border-0 file:text-xs file:font-semibold file:bg-blue-100 file:text-blue-700">
            <textarea id="captain-comment" rows="2" placeholder="船長からのコメント"
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 text-sm"></textarea>
          </div>
        </div>

        <div class="sticky bottom-20 md:static pt-4">
          <button type="submit" 
                  class="w-full bg-brand-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-brand-200 hover:bg-brand-700 active:scale-95 transition-all flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            登録して公開
          </button>
        </div>
      </form>
    </div>

  </main>
  
  <bottom-nav></bottom-nav>

  <script>
    // ファイル選択時のUIフィードバック用簡易スクリプト
    document.getElementById('point-360-file').addEventListener('change', function(e) {
      const fileNameDisplay = document.getElementById('file-name-360');
      if(this.files && this.files[0]) {
        fileNameDisplay.querySelector('span').textContent = this.files[0].name;
        fileNameDisplay.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
