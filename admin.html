<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理画面 - 磯リンク</title>
  <link href="css/style.css" rel="stylesheet">
  <script type="module" src="js/main.js"></script>
  <style>
    /* Admin specific simplistic styles */
    .map-placeholder {
      background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
      background-size: 20px 20px;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <site-header></site-header>

  <main class="flex-grow container mx-auto px-4 py-8">
    
    <h1 class="text-3xl font-bold text-gray-800 mb-8">
      磯リンク 管理ダッシュボード
    </h1>
    
    <section class="mb-12 bg-white p-8 rounded-xl shadow-lg border border-gray-200">
      <h2 class="text-2xl font-bold mb-6 border-b pb-3 text-gray-800 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-brand-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        新規磯ポイント登録
      </h2>
      
      <form id="admin-add-point-form" class="space-y-8">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="point-name" class="block text-sm font-bold text-gray-700 mb-2">ポイント名</label>
            <input type="text" id="point-name" placeholder="例: 生月・大バエ"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-500">
          </div>
          <div>
            <label for="point-area" class="block text-sm font-bold text-gray-700 mb-2">所属エリア (九州全域)</label>
            <select id="point-area" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-500">
              <option value="">エリアを選択してください</option>
              <optgroup label="福岡県">
                <option value="fukuoka-munakata">宗像・沖ノ島エリア</option>
                <option value="fukuoka-itoshima">糸島エリア</option>
              </optgroup>
              <optgroup label="佐賀県">
                <option value="saga-yobuko">呼子・加唐島エリア</option>
              </optgroup>
              <optgroup label="長崎県">
                <option value="nagasaki-hirado">平戸・宮ノ浦エリア</option>
                <option value="nagasaki-goto">五島列島エリア</option>
                <option value="nagasaki-sasebo">佐世保・九十九島エリア</option>
                <option value="nagasaki-danjo">男女群島エリア</option>
              </optgroup>
              <optgroup label="大分県">
                <option value="oita-tsurumi">鶴見・米水津エリア</option>
                <option value="oita-kamae">蒲江・深島エリア</option>
              </optgroup>
              <optgroup label="宮崎県">
                <option value="miyazaki-kitaura">北浦・島野浦エリア</option>
              </optgroup>
              <optgroup label="鹿児島県">
                <option value="kagoshima-sata">佐多岬エリア</option>
                <option value="kagoshima-koshikijima">甑島列島エリア</option>
              </optgroup>
            </select>
          </div>
        </div>

        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">
            位置情報登録 (地図をクリックしてピンを設置)
          </label>
          <div class="h-64 bg-blue-50 rounded-lg border-2 border-dashed border-brand-300 relative map-placeholder cursor-crosshair flex items-center justify-center text-brand-400 group" id="mock-map">
            <span class="group-hover:hidden">ここをクリックして座標を取得 (Mock Map)</span>
            <div id="map-pin" class="hidden absolute text-red-500 transform -translate-x-1/2 -translate-y-full">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-4 mt-2">
            <input type="text" id="point-lat" placeholder="緯度 (例: 33.366667)" readonly
                   class="bg-gray-50 w-full px-4 py-2 border border-gray-300 rounded text-sm">
            <input type="text" id="point-lng" placeholder="経度 (例: 129.433333)" readonly
                   class="bg-gray-50 w-full px-4 py-2 border border-gray-300 rounded text-sm">
          </div>
          <p class="text-xs text-gray-500 mt-1">※この座標がユーザーのGoogleマップ連携に使用されます。</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">
              360度パノラマデータ
            </label>
            <div class="border border-gray-300 rounded-lg p-4 bg-gray-50">
              <input type="file" id="point-360-file" accept=".jpg,.jpeg,.png"
                     class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-brand-50 file:text-brand-700 hover:file:bg-brand-100 mb-2">
              <p class="text-xs text-gray-500">RICOH THETA等で撮影した全天球画像をアップロード</p>
            </div>
          </div>
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">
              ポイントサムネイル・参考画像
            </label>
            <input type="file" id="point-photos" multiple
                   class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gray-100 file:text-gray-700 hover:file:bg-gray-200">
          </div>
        </div>

        <div class="bg-blue-50 p-6 rounded-lg border border-blue-100">
          <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            担当船長・渡船情報
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
              <label for="captain-name" class="block text-xs font-bold text-gray-600 mb-1">船長名・船名</label>
              <input type="text" id="captain-name" placeholder="例: 田中船長 (第五土肥丸)"
                     class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>
            <div>
              <label for="captain-photo" class="block text-xs font-bold text-gray-600 mb-1">船長の写真</label>
              <input type="file" id="captain-photo"
                     class="w-full text-xs text-gray-500">
            </div>
          </div>
          <div>
            <label for="captain-comment" class="block text-xs font-bold text-gray-600 mb-1">船長からのコメント (初心者へのメッセージ等)</label>
            <textarea id="captain-comment" rows="3" placeholder="例: 初めての方でも安心して乗ってください。足場の良い場所を選定します..."
                      class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"></textarea>
          </div>
        </div>

        <div class="pt-4 border-t border-gray-200 text-right">
          <button type="submit" 
                  class="bg-brand-600 text-white px-8 py-4 rounded-lg font-bold text-lg hover:bg-brand-700 transition shadow-lg flex items-center gap-2 ml-auto">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            この内容で公開する
          </button>
        </div>
      </form>
    </section>

  </main>

  <site-footer></site-footer>

  <script>
    // Mock Map Click Logic for Admin
    const mockMap = document.getElementById('mock-map');
    const pin = document.getElementById('map-pin');
    const latInput = document.getElementById('point-lat');
    const lngInput = document.getElementById('point-lng');

    mockMap.addEventListener('click', (e) => {
      // Get click position relative to the container
      const rect = mockMap.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      // Show pin
      pin.style.left = x + 'px';
      pin.style.top = y + 'px';
      pin.classList.remove('hidden');

      // Generate mock coordinates based on click (just for demo)
      // Base coords roughly around Nagasaki
      const baseLat = 33.0;
      const baseLng = 129.0;
      const randomLat = baseLat + (y / rect.height);
      const randomLng = baseLng + (x / rect.width);

      latInput.value = randomLat.toFixed(6);
      lngInput.value = randomLng.toFixed(6);
    });
  </script>
</body>
</html>
