<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>マップ検索 - 磯リンク</title>
  <link href="css/style.css" rel="stylesheet">
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/map.js"></script>
  <script type="module" src="js/components/bottom-nav.js"></script>
</head>
<body class="bg-gray-50 flex flex-col h-screen overflow-hidden">

  <div class="absolute top-4 left-0 w-full z-10 px-4">
    <div class="bg-white rounded-xl shadow-lg flex items-center p-3 border border-gray-100">
      <button onclick="location.href='index.html'" class="p-2 -ml-2 text-gray-400 hover:text-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <input type="text" placeholder="ポイント名・エリアを検索" class="flex-grow bg-transparent text-base outline-none text-gray-700 placeholder-gray-400 ml-2">
      <button class="p-2 bg-brand-600 text-white rounded-lg shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </button>
    </div>
    
    <div class="flex gap-2 mt-3 overflow-x-auto scrollbar-hide pb-2">
      <button class="bg-gray-900 text-white text-xs font-bold px-4 py-2 rounded-full shadow-md whitespace-nowrap">すべて</button>
      <button class="bg-white text-gray-700 text-xs font-bold px-4 py-2 rounded-full shadow-md whitespace-nowrap">福岡</button>
      <button class="bg-white text-gray-700 text-xs font-bold px-4 py-2 rounded-full shadow-md whitespace-nowrap">長崎</button>
      <button class="bg-white text-gray-700 text-xs font-bold px-4 py-2 rounded-full shadow-md whitespace-nowrap">大分</button>
    </div>
  </div>

  <div id="overview-map" class="w-full h-full z-0 bg-gray-200"></div>

  <div class="absolute bottom-24 right-4 flex flex-col gap-3 z-10">
    <button class="w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center text-gray-600 hover:text-brand-600" title="現在地">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </button>
    <button class="w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center text-gray-600 hover:text-brand-600" title="リスト表示">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
      </svg>
    </button>
  </div>

  <bottom-nav></bottom-nav>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-7Jn-v81NP1Tsu7BFGKEupVtdga4rBYk&callback=initOverviewMap" async defer></script>
</body>
</html>
