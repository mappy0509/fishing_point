<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マップ検索 - 磯リンク</title>
  <meta name="description" content="地図から直感的に磯釣りポイントを検索。運営者撮影の360度ビューがあるポイントや、船長紹介があるポイントを地図上で確認できます。">
  <link href="css/style.css" rel="stylesheet">
  <script type="module" src="js/main.js"></script>
  <style>
    /* Map UI Specific Styles */
    .map-container {
      height: calc(100vh - 64px); /* Header height subtraciton */
    }
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
  </style>
</head>
<body class="bg-gray-100 overflow-hidden flex flex-col h-screen">

  <site-header></site-header>

  <main class="flex-grow flex flex-col md:flex-row relative top-16 h-full">
    
    <aside class="w-full md:w-96 bg-white shadow-xl z-20 flex flex-col h-[40vh] md:h-full absolute bottom-0 md:relative md:bottom-auto">
      <div class="p-4 border-b border-gray-200 bg-white">
        <h1 class="text-lg font-bold text-gray-800 mb-3">ポイント検索</h1>
        <div class="relative mb-3">
          <input type="text" placeholder="地名・魚種で絞り込み" 
                 class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-500 text-sm">
          <svg class="w-4 h-4 text-gray-400 absolute left-3 top-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <div class="flex gap-2">
          <button class="px-3 py-1 bg-brand-50 text-brand-700 text-xs rounded-full border border-brand-200 hover:bg-brand-100 transition">360°ビュー有</button>
          <button class="px-3 py-1 bg-gray-50 text-gray-600 text-xs rounded-full border border-gray-200 hover:bg-gray-100 transition">船長紹介有</button>
        </div>
      </div>

      <div class="flex-grow overflow-y-auto scrollbar-hide p-4 space-y-4">
        <a href="point-detail.html" class="block bg-white p-3 rounded-lg border border-gray-200 hover:border-brand-500 hover:shadow-md transition group">
          <div class="flex gap-3">
            <img src="https://images.unsplash.com/photo-1544551763-46a013bb70d5?q=80&w=200&fit=crop" class="w-20 h-20 rounded object-cover flex-shrink-0">
            <div>
              <div class="flex justify-between items-start">
                <h3 class="font-bold text-gray-900 text-sm group-hover:text-brand-600">生月・大バエ</h3>
                <span class="bg-blue-100 text-blue-800 text-[10px] px-1.5 py-0.5 rounded">360°</span>
              </div>
              <p class="text-xs text-gray-500 mt-1 mb-2">長崎県佐世保市</p>
              <div class="flex items-center gap-2">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" class="w-5 h-5 rounded-full border border-gray-200">
                <span class="text-xs text-gray-600">田中船長</span>
              </div>
            </div>
          </div>
        </a>

        <a href="point-detail.html" class="block bg-white p-3 rounded-lg border border-gray-200 hover:border-brand-500 hover:shadow-md transition group">
          <div class="flex gap-3">
            <img src="https://images.unsplash.com/photo-1599940824399-b87987ce0799?q=80&w=200&fit=crop" class="w-20 h-20 rounded object-cover flex-shrink-0">
            <div>
              <div class="flex justify-between items-start">
                <h3 class="font-bold text-gray-900 text-sm group-hover:text-brand-600">宮ノ浦・頭ヶ島</h3>
                <span class="bg-blue-100 text-blue-800 text-[10px] px-1.5 py-0.5 rounded">360°</span>
              </div>
              <p class="text-xs text-gray-500 mt-1 mb-2">長崎県平戸市</p>
              <div class="flex items-center gap-2">
                <img src="https://randomuser.me/api/portraits/men/11.jpg" class="w-5 h-5 rounded-full border border-gray-200">
                <span class="text-xs text-gray-600">丸宮船長</span>
              </div>
            </div>
          </div>
        </a>
        
        </div>
    </aside>

    <div class="flex-grow h-[60vh] md:h-full relative bg-blue-100 overflow-hidden" id="map-area">
      <img src="https://maps.googleapis.com/maps/api/staticmap?center=33.3,130.5&zoom=8&size=1200x800&maptype=roadmap&key=YOUR_API_KEY_PLACEHOLDER" 
           class="w-full h-full object-cover opacity-80" alt="Kyushu Map">
      
      <div class="absolute top-1/3 left-1/4 transform -translate-x-1/2 -translate-y-1/2 group cursor-pointer">
        <div class="text-brand-600 drop-shadow-lg hover:scale-125 transition-transform duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="hidden group-hover:block absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 w-48 bg-white rounded-lg shadow-xl p-3 z-30 animate-fade-in">
          <h4 class="font-bold text-gray-900 text-sm mb-1">生月・大バエ</h4>
          <p class="text-xs text-gray-500 mb-2">青物・底物</p>
          <div class="flex items-center gap-1 mb-2">
            <span class="text-[10px] bg-brand-100 text-brand-700 px-1 rounded">360°あり</span>
          </div>
          <a href="point-detail.html" class="block w-full text-center bg-brand-600 text-white text-xs py-1.5 rounded hover:bg-brand-700">詳細を見る</a>
          <div class="absolute bottom-[-6px] left-1/2 transform -translate-x-1/2 w-3 h-3 bg-white rotate-45"></div>
        </div>
      </div>

      <div class="absolute top-1/2 left-1/3 transform -translate-x-1/2 -translate-y-1/2 group cursor-pointer">
        <div class="text-gray-600 drop-shadow-lg hover:scale-125 transition-transform duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
          </svg>
        </div>
      </div>

    </div>

    <button class="md:hidden absolute bottom-[42vh] right-4 bg-white p-3 rounded-full shadow-lg z-30 text-brand-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

  </main>

</body>
</html>
