<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マップ検索 (佐世保エリア) - FishingMap</title>
  <meta name="description" content="佐世保エリアの釣りポイントマップ。インタラクティブな地図でポイントを探し、リアルタイムの釣果情報を確認できます。">
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
    rel="stylesheet">
  <script type="module" src="js/main.js"></script>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen h-screen overflow-hidden">

  <site-header></site-header>

  <main class="flex-grow flex flex-col md:flex-row h-[calc(100vh-64px)]">

    <!-- Sidebar (List View) -->
    <aside class="w-full md:w-1/3 lg:w-1/4 bg-white border-r border-gray-200 flex flex-col z-10 shadow-xl">
      <!-- Search/Filter -->
      <div class="p-4 border-b border-gray-200">
        <h1 class="text-xl font-bold text-gray-900 mb-2">佐世保エリア</h1>
        <div class="relative">
          <input type="text" placeholder="ポイントを検索..." class="input-field py-2 pl-10 text-sm">
          <svg class="w-4 h-4 text-gray-400 absolute left-3 top-3" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>

      <!-- Point List -->
      <div class="flex-grow overflow-y-auto p-4 space-y-4">

        <!-- Point Item 1 -->
        <a href="point-detail.html"
          class="block p-4 rounded-xl border border-gray-100 hover:border-brand-500 hover:bg-brand-50 transition-all cursor-pointer group">
          <div class="flex justify-between items-start mb-2">
            <h3 class="font-bold text-gray-900 group-hover:text-brand-600">生月・大バエ</h3>
            <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full font-medium">好調</span>
          </div>
          <p class="text-xs text-gray-500 mb-2">佐世保市生月町</p>
          <div class="flex gap-2">
            <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">ヒラマサ</span>
            <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">ブリ</span>
          </div>
        </a>

        <!-- Point Item 2 -->
        <a href="point-detail.html"
          class="block p-4 rounded-xl border border-gray-100 hover:border-brand-500 hover:bg-brand-50 transition-all cursor-pointer group">
          <div class="flex justify-between items-start mb-2">
            <h3 class="font-bold text-gray-900 group-hover:text-brand-600">九十九島・高島</h3>
            <span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded-full font-medium">通常</span>
          </div>
          <p class="text-xs text-gray-500 mb-2">佐世保市高島町</p>
          <div class="flex gap-2">
            <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">クロ</span>
            <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">チヌ</span>
          </div>
        </a>

        <!-- Point Item 3 -->
        <a href="point-detail.html"
          class="block p-4 rounded-xl border border-gray-100 hover:border-brand-500 hover:bg-brand-50 transition-all cursor-pointer group">
          <div class="flex justify-between items-start mb-2">
            <h3 class="font-bold text-gray-900 group-hover:text-brand-600">西海・大瀬戸</h3>
            <span class="bg-red-100 text-red-800 text-xs px-2 py-1 rounded-full font-medium">混雑</span>
          </div>
          <p class="text-xs text-gray-500 mb-2">西海市大瀬戸町</p>
          <div class="flex gap-2">
            <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">アオリイカ</span>
          </div>
        </a>

        <!-- Feed Section -->
        <div class="mt-8 pt-4 border-t border-gray-200">
          <h4 class="font-bold text-gray-900 mb-4 text-sm flex items-center gap-2">
            <svg class="w-4 h-4 text-brand-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
            </svg>
            リアルタイム釣果
          </h4>
          <div class="space-y-3">
            <div class="bg-gray-50 p-3 rounded-lg text-sm">
              <p class="text-gray-800 mb-1">大バエで80cmのヒラマサ出ました！</p>
              <p class="text-xs text-gray-500">10分前 - User123</p>
            </div>
            <div class="bg-gray-50 p-3 rounded-lg text-sm">
              <p class="text-gray-800 mb-1">高島周辺、エサ取り多いです。</p>
              <p class="text-xs text-gray-500">30分前 - TsuriKichi</p>
            </div>
          </div>
          <button class="w-full mt-3 btn btn-secondary py-2 text-xs">
            投稿する
          </button>
        </div>

      </div>
    </aside>

    <!-- Map View -->
    <div class="flex-grow bg-gray-200 relative">
      <!-- Map Placeholder -->
      <div class="absolute inset-0 flex items-center justify-center bg-blue-50">
        <div class="text-center">
          <svg class="w-16 h-16 text-brand-300 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0121 18.382V7.618a1 1 0 01-.447-.894L15 7m0 13V7" />
          </svg>
          <p class="text-gray-500 font-medium">インタラクティブマップ</p>
          <p class="text-gray-400 text-sm mt-1">Google Maps / Leaflet.js would be integrated here</p>
        </div>
      </div>

      <!-- Map Controls (Mock) -->
      <div class="absolute bottom-8 right-8 flex flex-col gap-2">
        <button class="bg-white p-3 rounded-lg shadow-lg hover:bg-gray-50 text-gray-600">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
        </button>
        <button class="bg-white p-3 rounded-lg shadow-lg hover:bg-gray-50 text-gray-600">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
          </svg>
        </button>
      </div>
    </div>

  </main>

</body>

</html>
