<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>会員登録 - 磯リンク</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/signup.js"></script>
  <script type="module" src="js/components/bottom-nav.js"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen pb-0">

  <header class="bg-transparent absolute top-0 left-0 w-full z-10 p-4">
    <a href="index.html" class="inline-flex items-center gap-2 text-gray-600 font-bold bg-white/80 backdrop-blur-sm px-4 py-2 rounded-full shadow-sm hover:bg-white transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      ホームへ
    </a>
  </header>

  <main class="flex-grow flex items-center justify-center p-4 pb-24 md:pb-4">
    <div class="w-full max-w-md mt-16 md:mt-0">
      
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900">アカウント作成</h1>
        <p class="text-gray-500 mt-2 text-sm">30秒で完了。磯釣りの世界を広げよう。</p>
      </div>

      <div class="bg-white rounded-3xl shadow-xl p-6 md:p-8 border border-gray-100">
        <div id="signup-error" class="hidden mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded text-sm text-red-700"></div>

        <form id="signup-form" class="space-y-5">
          
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="last-name" class="block text-sm font-bold text-gray-700 mb-1 ml-1">姓</label>
              <input type="text" id="last-name" required placeholder="磯"
                class="w-full px-5 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:outline-none focus:ring-2 focus:ring-brand-500 transition-all shadow-inner">
            </div>
            <div>
              <label for="first-name" class="block text-sm font-bold text-gray-700 mb-1 ml-1">名</label>
              <input type="text" id="first-name" required placeholder="太郎"
                class="w-full px-5 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:outline-none focus:ring-2 focus:ring-brand-500 transition-all shadow-inner">
            </div>
          </div>

          <div>
            <label for="email" class="block text-sm font-bold text-gray-700 mb-1 ml-1">メールアドレス</label>
            <input type="email" id="email" required placeholder="example@isolink.com"
              class="w-full px-5 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:outline-none focus:ring-2 focus:ring-brand-500 transition-all shadow-inner">
          </div>

          <div>
            <label for="password" class="block text-sm font-bold text-gray-700 mb-1 ml-1">パスワード</label>
            <input type="password" id="password" required placeholder="8文字以上" minlength="8"
              class="w-full px-5 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:outline-none focus:ring-2 focus:ring-brand-500 transition-all shadow-inner">
            <p class="text-xs text-gray-400 mt-1 ml-1">※ 半角英数字8文字以上で入力してください</p>
          </div>

          <div class="flex items-start mt-4">
            <div class="flex items-center h-5">
              <input id="terms-check" type="checkbox" required class="w-5 h-5 text-brand-600 border-gray-300 rounded focus:ring-brand-500">
            </div>
            <div class="ml-3 text-sm">
              <label for="terms-check" class="font-medium text-gray-700">
                <a href="terms.html" class="text-brand-600 hover:underline">利用規約</a> と 
                <a href="privacy.html" class="text-brand-600 hover:underline">プライバシーポリシー</a> に同意する
              </label>
            </div>
          </div>

          <div class="pt-2">
            <button type="submit" 
              class="w-full bg-brand-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-brand-200 hover:bg-brand-700 hover:shadow-xl hover:-translate-y-0.5 transition-all transform active:scale-95 flex justify-center items-center gap-2">
              <span>会員登録する</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
              </svg>
            </button>
          </div>
        </form>
      </div>

      <p class="text-center mt-8 text-gray-500 text-sm">
        すでにアカウントをお持ちですか？<br>
        <a href="login.html" class="text-brand-600 font-bold hover:underline mt-1 inline-block">ログインはこちら</a>
      </p>

    </div>
  </main>
  
  <bottom-nav></bottom-nav>

</body>
</html>
