<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新規会員登録 - 磯リンク</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/signup.js"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <site-header></site-header>

  <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-card">
      <div class="text-center">
        <h2 class="text-3xl font-extrabold text-gray-900">アカウント作成</h2>
        <p class="mt-2 text-sm text-gray-600">
          釣りポイントの情報を共有しよう
        </p>
      </div>
      
      <form class="mt-8 space-y-6" id="signup-form">
        <div class="rounded-md shadow-sm space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="last-name" class="block text-sm font-medium text-gray-700">姓</label>
              <input id="last-name" name="last-name" type="text" required class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-brand-500 focus:border-brand-500 sm:text-sm" placeholder="山田">
            </div>
            <div>
              <label for="first-name" class="block text-sm font-medium text-gray-700">名</label>
              <input id="first-name" name="first-name" type="text" required class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-brand-500 focus:border-brand-500 sm:text-sm" placeholder="太郎">
            </div>
          </div>
          <div>
            <label for="email-address" class="block text-sm font-medium text-gray-700">メールアドレス</label>
            <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-brand-500 focus:border-brand-500 sm:text-sm" placeholder="example@isolink.jp">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">パスワード (6文字以上)</label>
            <input id="password" name="password" type="password" autocomplete="new-password" required minlength="6" class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-brand-500 focus:border-brand-500 sm:text-sm" placeholder="••••••••">
          </div>
        </div>

        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input id="terms-agree" name="terms-agree" type="checkbox" required class="h-4 w-4 text-brand-600 focus:ring-brand-500 border-gray-300 rounded cursor-pointer">
          </div>
          <div class="ml-3 text-sm">
            <label for="terms-agree" class="font-medium text-gray-700 cursor-pointer">
              <a href="terms.html" target="_blank" class="text-brand-600 hover:text-brand-500 underline">利用規約</a>
              と
              <a href="privacy.html" target="_blank" class="text-brand-600 hover:text-brand-500 underline">プライバシーポリシー</a>
              に同意します
            </label>
          </div>
        </div>

        <div>
          <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 shadow-md transition-all">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg class="h-5 w-5 text-brand-500 group-hover:text-brand-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
            </span>
            アカウントを作成する
          </button>
        </div>

        <div class="text-center mt-4">
          <p class="text-sm text-gray-600">
            すでにアカウントをお持ちですか？ 
            <a href="login.html" class="font-medium text-brand-600 hover:text-brand-500">
              ログインはこちら
            </a>
          </p>
        </div>
      </form>
    </div>
  </main>

  <site-footer></site-footer>

</body>
</html>
