<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ポイント詳細 - 磯リンク</title>
  <link href="css/style.css" rel="stylesheet">
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/point-detail.js"></script>
  <script type="module" src="js/components/bottom-nav.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen pb-0">

  <header class="fixed top-0 left-0 w-full z-50 transition-all duration-300" id="detail-header">
    <div class="absolute inset-0 bg-gradient-to-b from-black/60 to-transparent pointer-events-none h-24"></div>
    <div class="container mx-auto px-4 h-16 flex items-center justify-between relative">
      <button onclick="history.back()" class="p-2 rounded-full bg-black/20 text-white backdrop-blur-md hover:bg-black/40 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <div class="flex gap-2">
         <button id="favorite-btn" class="p-2 rounded-full bg-black/20 text-white backdrop-blur-md hover:bg-black/40 transition">
           <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="fav-icon-outline">
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
           </svg>
           <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500 hidden" viewBox="0 0 20 20" fill="currentColor" id="fav-icon-filled">
             <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
           </svg>
         </button>
         <button class="p-2 rounded-full bg-black/20 text-white backdrop-blur-md hover:bg-black/40 transition">
           <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
           </svg>
         </button>
      </div>
    </div>
  </header>

  <main class="flex-grow pb-24 md:pb-12">
    
    <div class="relative h-[40vh] md:h-[500px] bg-gray-900 group">
      <div id="panorama" class="w-full h-full"></div>
      <div id="panorama-placeholder" class="absolute inset-0 flex items-center justify-center bg-gray-800 text-gray-500">
        <div class="text-center">
          <svg class="animate-spin h-8 w-8 text-brand-500 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          読み込み中...
        </div>
      </div>
      
      <div class="absolute bottom-4 right-4 pointer-events-none">
        <span class="bg-black/60 text-white text-xs px-2 py-1 rounded backdrop-blur-sm flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          360° View
        </span>
      </div>
    </div>

    <div class="relative -mt-6 bg-gray-50 rounded-t-3xl z-10 px-4 pt-8 pb-8 min-h-[50vh] shadow-[0_-4px_20px_rgba(0,0,0,0.1)]">
      
      <div class="mb-6">
        <div class="flex items-start justify-between">
          <div>
            <span id="point-area-badge" class="inline-block bg-brand-100 text-brand-700 text-xs font-bold px-2 py-1 rounded mb-2">エリア読み込み中</span>
            <h1 id="point-name" class="text-2xl md:text-3xl font-bold text-gray-900 leading-tight">...</h1>
          </div>
          <div class="text-center bg-white p-2 rounded-lg shadow-sm border border-gray-100 ml-2">
            <div class="text-xs text-gray-500 font-bold">評価</div>
            <div class="text-lg font-bold text-brand-600 flex items-center justify-center gap-0.5">
              <span>★</span><span id="point-rating">--</span>
            </div>
          </div>
        </div>
        <p id="point-description" class="text-gray-600 text-sm mt-4 leading-relaxed line-clamp-3">
          ポイントの説明文をここに表示します...
        </p>
      </div>

      <div class="grid grid-cols-2 gap-3 mb-8">
        <a id="btn-map" href="#" target="_blank" class="flex items-center justify-center gap-2 bg-white border border-gray-200 text-gray-700 py-3 rounded-xl font-bold text-sm shadow-sm hover:bg-gray-50 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-brand-500" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
          </svg>
          Googleマップ
        </a>
        <a id="btn-call" href="#" class="flex items-center justify-center gap-2 bg-white border border-gray-200 text-gray-700 py-3 rounded-xl font-bold text-sm shadow-sm hover:bg-gray-50 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
            <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
          </svg>
          船長へ電話
        </a>
      </div>

      <section class="mb-8">
        <h3 class="font-bold text-gray-900 mb-4 flex items-center">
          <span class="w-1 h-5 bg-brand-500 rounded mr-2"></span>
          案内する船長
        </h3>
        <div class="bg-white rounded-xl p-4 shadow-card flex items-center gap-4">
          <img id="captain-img" src="https://via.placeholder.com/60" class="w-14 h-14 rounded-full object-cover border border-gray-100" alt="Captain">
          <div>
            <p id="captain-name" class="font-bold text-gray-900">読み込み中...</p>
            <p id="captain-comment" class="text-xs text-gray-500 line-clamp-1">...</p>
          </div>
          <a href="captain.html" class="ml-auto text-xs font-bold text-brand-600 border border-brand-200 px-3 py-1.5 rounded-full hover:bg-brand-50">詳細</a>
        </div>
      </section>

      <section class="mb-8">
        <h3 class="font-bold text-gray-900 mb-4 flex items-center">
          <span class="w-1 h-5 bg-brand-500 rounded mr-2"></span>
          フォトギャラリー
        </h3>
        <div id="photo-gallery" class="flex overflow-x-auto gap-3 pb-2 -mx-4 px-4 scrollbar-hide">
          <div class="w-32 h-32 bg-gray-200 rounded-lg flex-shrink-0 animate-pulse"></div>
          <div class="w-32 h-32 bg-gray-200 rounded-lg flex-shrink-0 animate-pulse"></div>
          <div class="w-32 h-32 bg-gray-200 rounded-lg flex-shrink-0 animate-pulse"></div>
        </div>
      </section>

      <section>
        <div class="flex items-center justify-between mb-4">
          <h3 class="font-bold text-gray-900 flex items-center">
            <span class="w-1 h-5 bg-brand-500 rounded mr-2"></span>
            みんなの釣果
          </h3>
          <button id="post-review-btn" class="text-xs font-bold text-brand-600 hover:text-brand-800">
            投稿する
          </button>
        </div>
        <div id="reviews-list" class="space-y-4">
          <p class="text-sm text-gray-400 text-center py-4">まだ投稿はありません。</p>
        </div>
      </section>

    </div>
  </main>

  <site-footer></site-footer>
  <bottom-nav></bottom-nav>

</body>
</html>
