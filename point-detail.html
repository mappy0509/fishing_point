<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ポイント詳細 - 磯リンク</title>
  <link href="css/style.css" rel="stylesheet">
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/point-detail.js"></script>
  <script type="module" src="js/components/bottom-nav.js"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen pb-20">

  <site-header></site-header>

  <div class="relative w-full h-64 md:h-96 bg-gray-900 group">
    <div id="hero-slider" class="w-full h-full overflow-hidden">
      <div class="w-full h-full flex items-center justify-center text-gray-500 bg-gray-800 animate-pulse">
        画像を読み込み中...
      </div>
    </div>
    
    <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent to-transparent opacity-90"></div>

    <a href="area.html" class="absolute top-4 left-4 z-10 bg-black/40 hover:bg-black/60 text-white px-4 py-2 rounded-full backdrop-blur-sm text-sm font-bold transition flex items-center gap-1">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      戻る
    </a>

    <button id="favorite-btn" class="absolute top-4 right-4 z-10 p-3 bg-white/10 hover:bg-white/20 backdrop-blur-md rounded-full text-white transition-all transform active:scale-95 shadow-lg border border-white/20">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
      </svg>
    </button>

    <div class="absolute bottom-0 left-0 w-full p-4 md:p-8">
      <div class="container mx-auto">
        <span id="point-area" class="inline-block px-3 py-1 bg-brand-600 text-white text-xs font-bold rounded mb-2 shadow-sm">
          エリア読み込み中...
        </span>
        <h1 id="point-name" class="text-2xl md:text-4xl font-bold text-white shadow-text mb-2">
          ポイント名読み込み中...
        </h1>
        
        <div class="flex gap-3 mt-4 overflow-x-auto scrollbar-hide pb-2">
          <a id="vr-link-btn" href="#" class="flex-shrink-0 bg-white text-gray-900 hover:bg-brand-50 font-bold py-2.5 px-5 rounded-lg shadow-lg flex items-center gap-2 transition-transform transform active:scale-95 text-sm md:text-base border border-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-brand-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            360度ビュー
          </a>
          <a id="google-map-btn" href="#" target="_blank" class="flex-shrink-0 bg-white/10 text-white hover:bg-white/20 font-bold py-2.5 px-5 rounded-lg shadow-lg flex items-center gap-2 backdrop-blur-sm border border-white/30 transition-all text-sm md:text-base">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0121 18.382V7.618a1 1 0 01-1.447-.894L15 7m0 13V7" />
            </svg>
            Google Map
          </a>
        </div>
      </div>
    </div>
  </div>

  <main class="container mx-auto px-4 py-8 max-w-4xl space-y-6">

    <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
      <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-brand-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        ポイント解説
      </h2>
      <p id="point-description" class="text-gray-600 leading-relaxed whitespace-pre-wrap">
        情報を読み込んでいます...
      </p>
    </div>

    <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 relative overflow-hidden">
      <div class="flex items-start gap-4 mb-4">
        <div class="w-16 h-16 rounded-full bg-gray-200 flex-shrink-0 overflow-hidden border-2 border-brand-100">
           <img id="captain-photo" src="" alt="船長" class="w-full h-full object-cover" onerror="this.style.display='none'; this.parentElement.classList.add('flex', 'items-center', 'justify-center'); this.parentElement.innerHTML='<svg class=\'w-8 h-8 text-gray-400\' fill=\'none\' stroke=\'currentColor\' viewBox=\'0 0 24 24\'><path stroke-linecap=\'round\' stroke-linejoin=\'round\' stroke-width=\'2\' d=\'M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z\'/></svg>'">
        </div>
        <div>
          <h3 class="text-sm font-bold text-gray-400 mb-1">渡船・船長情報</h3>
          <p id="captain-name" class="text-lg font-bold text-gray-800">読み込み中...</p>
        </div>
      </div>
      
      <div class="bg-brand-50/50 rounded-lg p-4 relative">
        <svg class="absolute top-2 left-2 w-6 h-6 text-brand-200 transform -scale-x-100" fill="currentColor" viewBox="0 0 24 24"><path d="M14.017 21L14.017 18C14.017 16.8954 13.1216 16 12.017 16H9C9.017 16 12.017 16 9 16C9 14.8954 9.89543 14 11 14C11.5523 14 12 13.5523 12 13V7C12 6.44772 11.5523 6 11 6C8.23858 6 6 8.23858 6 11V21L14.017 21ZM22 21L22 18C22 16.8954 21.1046 16 20 16H16.983C17 16 20 16 16.983 16C16.983 14.8954 17.8784 14 18.983 14C19.5353 14 19.983 13.5523 19.983 13V7C19.983 6.44772 19.5353 6 18.983 6C16.2216 6 13.983 8.23858 13.983 11V21L22 21Z"/></svg>
        <p id="captain-comment" class="text-gray-700 text-sm leading-relaxed relative z-10 pl-2">
          </p>
      </div>
    </div>

  </main>

  <bottom-nav></bottom-nav>

</body>
</html>
