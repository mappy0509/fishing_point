<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポイント詳細 - 磯リンク</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/point-detail.js"></script>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">

  <site-header></site-header>

  <main class="flex-grow">

    <div class="relative h-[500px] lg:h-[600px] bg-gray-900 group" id="hero-section-bg">
      <div class="absolute inset-0 overflow-hidden cursor-move">
        <img src="https://images.unsplash.com/photo-1544551763-46a013bb70d5?q=80&w=2070&auto=format&fit=crop"
          alt="360 View Placeholder" class="w-full h-full object-cover opacity-80 group-hover:scale-105 transition-transform duration-1000">
        
        <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
          <div class="bg-black/50 backdrop-blur-sm rounded-full p-4 text-white animate-pulse">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
          </div>
          <span class="absolute mt-24 text-white font-bold drop-shadow-md">ドラッグして360°確認</span>
        </div>
      </div>

      <div class="absolute bottom-0 left-0 w-full p-6 lg:p-12 bg-gradient-to-t from-gray-900 via-gray-900/60 to-transparent pointer-events-none">
        <div class="container mx-auto">
          <div class="flex flex-col md:flex-row md:items-end justify-between gap-4">
            <div>
              <div class="flex items-center gap-2 mb-2 text-brand-300 font-medium">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span id="point-area-label">読み込み中...</span>
              </div>
              <h1 class="text-4xl lg:text-5xl font-bold text-white mb-2" id="point-title">読み込み中...</h1>
              <div class="flex gap-2 pointer-events-auto">
                <span class="bg-brand-600 text-white text-xs px-2 py-1 rounded font-medium">青物</span>
                <span class="bg-gray-700 text-white text-xs px-2 py-1 rounded font-medium">上級者向</span>
              </div>
            </div>
            <div class="flex gap-3 pointer-events-auto">
              <button class="btn btn-secondary bg-white/10 text-white border-white/20 hover:bg-white/20 backdrop-blur">
                <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                お気に入り
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mx-auto px-4 py-8">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        <div class="lg:col-span-2 space-y-8">

          <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-8 overflow-x-auto" aria-label="Tabs">
              <a href="#" class="border-brand-500 text-brand-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">概要・船長</a>
              <a href="#" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">位置情報</a>
              <a href="#" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">釣果・口コミ</a>
            </nav>
          </div>

          <section class="bg-white rounded-xl p-6 shadow-sm">
            <h2 class="text-xl font-bold text-gray-900 mb-4">ポイント解説</h2>
            <p class="text-gray-600 leading-relaxed mb-4">
              ここにポイントの詳細な解説が入ります。潮の流れや攻略法など、現地情報に基づいたアドバイスを確認できます。
            </p>
          </section>

          <section class="bg-blue-50 rounded-xl p-6 border border-blue-100">
            <div class="flex items-center gap-3 mb-4">
              <div class="bg-brand-600 p-2 rounded-lg text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
              <h2 class="text-xl font-bold text-gray-900">このポイントの案内船長</h2>
            </div>
            
            <div class="flex flex-col md:flex-row gap-6 items-start">
              <div class="flex-shrink-0 text-center">
                <img id="captain-image" src="https://placehold.co/100x100?text=No+Image" alt="船長写真" class="w-24 h-24 rounded-full border-4 border-white shadow-md mx-auto mb-2 object-cover">
                <p class="font-bold text-gray-900" id="captain-name">船長名</p>
              </div>
              <div class="flex-grow bg-white p-4 rounded-lg shadow-sm relative">
                <div class="absolute top-4 -left-2 w-4 h-4 bg-white transform rotate-45 hidden md:block"></div>
                <p class="text-gray-600 text-sm leading-relaxed italic mb-3" id="captain-comment">
                  「船長からのコメントがここに表示されます。」
                </p>
                <a href="#" class="inline-flex items-center text-brand-600 font-bold text-sm hover:underline">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                  </svg>
                  船長に電話で予約・相談する
                </a>
              </div>
            </div>
          </section>

          <section>
            <h2 class="text-xl font-bold text-gray-900 mb-4">位置情報</h2>
            <div class="bg-gray-200 rounded-xl overflow-hidden shadow-card h-64 relative group">
              <img id="static-map-img" src="https://placehold.co/800x400?text=Map+View" 
                   class="w-full h-full object-cover" alt="ポイント地図">
              
              <div class="absolute inset-0 bg-black/20 group-hover:bg-black/10 transition-colors flex items-center justify-center">
                <a id="google-map-link" href="#" target="_blank"
                   class="btn btn-primary shadow-xl scale-100 hover:scale-105 transition-transform flex items-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                  </svg>
                  Googleマップアプリでここへ行く
                </a>
              </div>
            </div>
          </section>

        </div>

        <aside class="space-y-6">
          <div class="bg-white p-6 rounded-xl shadow-card border border-gray-100">
            <h3 class="text-lg font-bold text-gray-900 mb-4">ポイントデータ</h3>
            <div class="space-y-4">
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <span class="text-xs text-gray-500 uppercase tracking-wider">推奨シーズン</span>
                  <p class="font-medium text-gray-900">秋〜冬</p>
                </div>
                <div>
                  <span class="text-xs text-gray-500 uppercase tracking-wider">水深</span>
                  <p class="font-medium text-gray-900">10m〜</p>
                </div>
              </div>
            </div>
          </div>
        </aside>

      </div>
    </div>

  </main>

  <site-footer></site-footer>

</body>
</html>
