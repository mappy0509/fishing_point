<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>船長紹介 - 磯リンク</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/captain.js"></script>
  <script type="module" src="js/components/bottom-nav.js"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen pb-0">

  <site-header></site-header>

  <main class="flex-grow pb-24 md:pb-12">
    <div class="bg-white border-b border-gray-100 sticky top-14 md:top-16 z-30 shadow-sm">
      <div class="container mx-auto px-4 py-3 md:py-6">
        <h1 class="text-xl md:text-2xl font-bold text-gray-900 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-brand-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          船長紹介
        </h1>
      </div>
    </div>

    <div class="container mx-auto px-4 py-6">
      
      <div class="bg-white rounded-3xl shadow-card overflow-hidden mb-8">
        <div class="bg-brand-600 h-24 relative">
          <div class="absolute inset-0 bg-gradient-to-r from-brand-600 to-brand-400 opacity-90"></div>
          <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-20"></div>
        </div>
        
        <div class="px-6 pb-8 relative -mt-12 text-center">
          <div class="w-32 h-32 mx-auto rounded-full border-4 border-white shadow-lg overflow-hidden bg-white mb-4">
            <img id="captain-photo" src="https://via.placeholder.com/300" alt="Captain Photo" class="w-full h-full object-cover">
          </div>
          
          <h2 id="captain-name" class="text-2xl font-bold text-gray-900 mb-1">読み込み中...</h2>
          <p id="boat-name" class="text-lg text-brand-600 font-bold mb-4">◯◯渡船</p>
          
          <div class="inline-flex items-center gap-1 bg-green-50 text-green-700 px-3 py-1 rounded-full text-xs font-bold border border-green-100 mb-6">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            出船確認OK
          </div>

          <div class="bg-gray-50 rounded-2xl p-6 text-left relative">
            <svg class="absolute top-4 left-4 w-6 h-6 text-gray-300 transform -scale-x-100" fill="currentColor" viewBox="0 0 24 24"><path d="M14.017 21L14.017 18C14.017 16.8954 13.1216 16 12.017 16H9C9.00001 15 9.00001 13 11 11C11 11 11.5 10.5 12 10.5C13.5 10.5 15 9 15 7C15 4.5 13.5 3 11 3C8.5 3 6.5 5 6.5 7.5H8.5C8.5 6.5 9.5 5.5 11 5.5C12.5 5.5 13 6.5 13 7.5C13 8.5 11.5 9.5 10 10.5C8.5 11.5 7 13.5 7 15C7 17 7 18 7 18C7 19.1046 7.89543 20 9 20H12.017C13.1216 20 14.017 20.1046 14.017 21Z"/></svg>
            <p id="captain-message" class="text-gray-700 text-sm leading-relaxed pl-4">
              読み込み中...
            </p>
          </div>
        </div>

        <div class="p-6 border-t border-gray-100 bg-gray-50 md:bg-white flex flex-col md:flex-row gap-3">
          <a href="tel:0000000000" class="btn btn-primary w-full py-4 text-lg shadow-lg flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
            電話予約する
          </a>
          <a href="#" class="btn bg-white border border-gray-300 text-gray-700 w-full py-4 text-lg hover:bg-gray-100 flex items-center justify-center gap-2">
            公式サイト
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
            </svg>
          </a>
        </div>
      </div>

      <section>
        <h3 class="font-bold text-gray-900 mb-4 flex items-center px-2">
          <span class="w-1 h-5 bg-brand-500 rounded mr-2"></span>
          案内可能なポイント
        </h3>
        
        <div id="captain-points-list" class="grid grid-cols-2 md:grid-cols-3 gap-3 md:gap-6">
          <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 h-32 flex items-center justify-center">
            <svg class="animate-spin h-6 w-6 text-brand-200" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </div>
        </div>
      </section>

    </div>
  </main>

  <site-footer></site-footer>
  <bottom-nav></bottom-nav>

</body>
</html>
