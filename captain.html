<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>船長紹介 - 磯リンク</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" src="js/main.js"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <site-header></site-header>

  <main class="flex-grow pb-20">
    <section class="bg-gray-900 text-white py-16 relative overflow-hidden">
      <div class="absolute inset-0 bg-brand-900/50 z-0"></div>
      <div class="container mx-auto px-4 relative z-10 text-center">
        <h1 class="text-3xl md:text-4xl font-bold mb-4">頼れる船長紹介</h1>
        <p class="text-gray-300">安全で快適な磯釣りをサポートするプロフェッショナルたち</p>
      </div>
    </section>

    <div class="container mx-auto px-4 -mt-10 relative z-20">
      
      <div class="bg-white rounded-2xl shadow-card p-8 mb-12">
        <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
          
          <div class="flex-shrink-0 text-center">
            <div class="w-40 h-40 rounded-full border-4 border-brand-100 overflow-hidden shadow-md mx-auto mb-4 relative">
              <img id="captain-photo" src="https://via.placeholder.com/300" alt="Captain Photo" class="w-full h-full object-cover">
            </div>
            <div class="inline-block bg-green-100 text-green-800 text-xs px-3 py-1 rounded-full font-bold">
              出船確認OK
            </div>
          </div>

          <div class="flex-grow text-center md:text-left">
            <h2 id="captain-name" class="text-3xl font-bold text-gray-900 mb-2">船長名読み込み中...</h2>
            <p id="boat-name" class="text-xl text-brand-600 font-bold mb-4">◯◯渡船</p>
            
            <div class="bg-gray-50 rounded-xl p-6 mb-6">
              <h3 class="text-sm font-bold text-gray-500 uppercase tracking-wider mb-2">船長からのメッセージ</h3>
              <p id="captain-message" class="text-gray-700 italic leading-relaxed">
                「読み込み中...」
              </p>
            </div>

            <div class="flex flex-wrap justify-center md:justify-start gap-4">
              <a href="tel:0000000000" class="btn btn-primary py-3 px-8 flex items-center gap-2 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
                電話予約する
              </a>
              <a href="#" class="btn bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 py-3 px-8 shadow-sm">
                公式サイトを見る
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="mb-12">
        <h3 class="text-2xl font-bold text-gray-900 mb-6 border-l-4 border-brand-500 pl-4">
          この船長が案内する主なポイント
        </h3>
        
        <div id="captain-points-list" class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 text-center text-gray-400">
            <p>ポイント情報を読み込み中...</p>
          </div>
        </div>
      </div>

    </div>
  </main>

  <site-footer></site-footer>

</body>
</html>
