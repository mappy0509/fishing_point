<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ログイン - 磯リンク</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/login.js"></script>
  <script type="module" src="js/components/bottom-nav.js"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen pb-0">

  <header class="bg-transparent absolute top-0 left-0 w-full z-10 p-4">
    <a href="index.html" class="inline-flex items-center gap-2 text-gray-600 font-bold bg-white/80 backdrop-blur-sm px-4 py-2 rounded-full shadow-sm hover:bg-white transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      ホームへ
    </a>
  </header>

  <main class="flex-grow flex items-center justify-center p-4 pb-24 md:pb-4">
    <div class="w-full max-w-md">
      
      <div class="text-center mb-8 mt-10">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-brand-600 rounded-2xl shadow-lg shadow-brand-200 mb-6">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900">おかえりなさい</h1>
        <p class="text-gray-500 mt-2 text-sm">磯リンクアカウントでログイン</p>
      </div>

      <div class="bg-white rounded-3xl shadow-xl p-8 border border-gray-100">
        <div id="login-error" class="hidden mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded text-sm text-red-700"></div>

        <form id="login-form" class="space-y-5">
          <div>
            <label for="email" class="block text-sm font-bold text-gray-700 mb-1 ml-1">メールアドレス</label>
            <input type="email" id="email" required placeholder="example@isolink.com"
              class="w-full px-5 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all text-base shadow-inner">
          </div>

          <div>
            <div class="flex justify-between items-center mb-1 ml-1">
              <label for="password" class="block text-sm font-bold text-gray-700">パスワード</label>
            </div>
            <input type="password" id="password" required placeholder="••••••••"
              class="w-full px-5 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all text-base shadow-inner">
          </div>

          <div class="pt-2">
            <button type="submit" 
              class="w-full bg-brand-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-brand-200 hover:bg-brand-700 hover:shadow-xl hover:-translate-y-0.5 transition-all transform active:scale-95 flex justify-center items-center gap-2">
              <span>ログイン</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
              </svg>
            </button>
          </div>
        </form>
        
        <div class="mt-6 text-center">
          <a href="#" id="forgot-password-link" class="text-sm text-gray-500 hover:text-brand-600 transition-colors border-b border-transparent hover:border-brand-600 inline-block pb-0.5">
            パスワードを忘れた場合
          </a>
        </div>
      </div>

      <p class="text-center mt-8 text-gray-500 text-sm">
        アカウントをお持ちでないですか？<br>
        <a href="signup.html" class="text-brand-600 font-bold hover:underline mt-1 inline-block">新規会員登録はこちら</a>
      </p>

    </div>
  </main>
  
  <bottom-nav></bottom-nav>

</body>
</html>
