<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - 磯リンク</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" src="js/main.js"></script>
  <script type="module">
    import { loginUser, resetUserPassword } from './js/auth-service.js';

    const loginForm = document.getElementById('login-form');
    const forgotPasswordLink = document.getElementById('forgot-password-link');
    
    // ログイン処理
    if (loginForm) {
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email-address').value;
        const password = document.getElementById('password').value;
        const submitBtn = loginForm.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.innerText;

        submitBtn.disabled = true;
        submitBtn.innerText = 'ログイン中...';
        
        try {
          await loginUser(email, password);
          window.location.href = 'mypage.html';
        } catch (error) {
          console.error(error);
          alert('ログインに失敗しました。メールアドレスとパスワードを確認してください。');
          submitBtn.disabled = false;
          submitBtn.innerText = originalBtnText;
        }
      });
    }

    // パスワード再設定処理 (追加)
    if (forgotPasswordLink) {
      forgotPasswordLink.addEventListener('click', async (e) => {
        e.preventDefault();
        const emailInput = document.getElementById('email-address');
        const currentEmail = emailInput.value.trim();

        let targetEmail = currentEmail;

        // メールアドレスが入力されていない場合はプロンプトで聞く
        if (!targetEmail) {
          targetEmail = prompt("パスワード再設定メールを送信します。\n登録しているメールアドレスを入力してください。");
        } else {
          if (!confirm(`入力されたメールアドレス (${targetEmail}) 宛に\nパスワード再設定メールを送信しますか？`)) {
            return;
          }
        }

        if (targetEmail) {
          try {
            await resetUserPassword(targetEmail);
            alert(`${targetEmail} 宛に再設定メールを送信しました。\nメールを確認して新しいパスワードを設定してください。`);
          } catch (error) {
            console.error(error);
            if (error.code === 'auth/user-not-found') {
              alert('このメールアドレスは登録されていません。');
            } else if (error.code === 'auth/invalid-email') {
              alert('メールアドレスの形式が正しくありません。');
            } else {
              alert('送信に失敗しました。時間をおいて再度お試しください。');
            }
          }
        }
      });
    }
  </script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <site-header></site-header>

  <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-card">
      <div class="text-center">
        <h2 class="text-3xl font-extrabold text-gray-900">ログイン</h2>
        <p class="mt-2 text-sm text-gray-600">
          おかえりなさい！
        </p>
      </div>
      
      <form class="mt-8 space-y-6" id="login-form">
        <div class="rounded-md shadow-sm space-y-4">
          <div>
            <label for="email-address" class="block text-sm font-medium text-gray-700">メールアドレス</label>
            <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-brand-500 focus:border-brand-500 sm:text-sm" placeholder="example@isolink.jp">
          </div>
          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
              <div class="text-sm">
                <a href="#" id="forgot-password-link" class="font-medium text-brand-600 hover:text-brand-500">パスワードを忘れた場合</a>
              </div>
            </div>
            <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-brand-500 focus:border-brand-500 sm:text-sm" placeholder="••••••••">
          </div>
        </div>

        <div>
          <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 shadow-md transition-all">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg class="h-5 w-5 text-brand-500 group-hover:text-brand-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
            </span>
            ログイン
          </button>
        </div>

        <div class="text-center mt-4">
          <p class="text-sm text-gray-600">
            まだアカウントをお持ちでないですか？ 
            <a href="signup.html" class="font-medium text-brand-600 hover:text-brand-500">
              新規会員登録はこちら
            </a>
          </p>
        </div>
      </form>
    </div>
  </main>

  <site-footer></site-footer>

</body>
</html>
