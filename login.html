<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - 磯リンク</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/login.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-xl overflow-hidden w-full max-w-4xl flex flex-col md:flex-row max-h-[90vh]">
    
    <div class="hidden md:block w-1/2 bg-gray-900 relative">
      <img src="https://images.unsplash.com/photo-1544551763-46a013bb70d5?q=80&w=1000&auto=format&fit=crop" 
           alt="Rock Fishing" class="absolute inset-0 w-full h-full object-cover opacity-60">
      <div class="relative z-10 p-12 h-full flex flex-col justify-end text-white">
        <h2 class="text-3xl font-bold mb-4">
          まだ見ぬ大物への<br>最短ルート。
        </h2>
        <p class="text-gray-200">
          九州全域の磯を網羅した「磯リンク」で、<br>
          あなただけのポイントを見つけよう。
        </p>
      </div>
    </div>

    <div class="w-full md:w-1/2 p-8 md:p-12 overflow-y-auto">
      <div class="text-center mb-8">
        <a href="index.html" class="inline-flex items-center gap-2 group mb-4">
          <div class="w-10 h-10 bg-brand-600 rounded-lg flex items-center justify-center text-white shadow-lg shadow-brand-500/30 group-hover:scale-110 transition-transform">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
          </div>
        </a>
        <h1 class="text-2xl font-bold text-gray-900">おかえりなさい</h1>
        <p class="text-gray-500 mt-2 text-sm">アカウントにログインして釣行計画を立てましょう</p>
      </div>

      <form id="login-form" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">メールアドレス</label>
          <input type="email" id="email" name="email" required
                 class="block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-shadow"
                 placeholder="name@example.com">
        </div>

        <div>
          <div class="flex justify-between items-center mb-1">
            <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
            <a href="#" class="text-sm text-brand-600 hover:text-brand-500 hover:underline">パスワードをお忘れですか？</a>
          </div>
          <input type="password" id="password" name="password" required
                 class="block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-shadow"
                 placeholder="••••••••">
        </div>

        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox"
                 class="h-4 w-4 text-brand-600 focus:ring-brand-500 border-gray-300 rounded cursor-pointer">
          <label for="remember-me" class="ml-2 block text-sm text-gray-700 cursor-pointer">
            ログイン状態を保持する
          </label>
        </div>

        <div id="error-message" class="text-red-500 text-sm hidden font-medium text-center"></div>

        <button type="submit" class="w-full btn btn-primary py-3 text-base shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all">
          ログイン
        </button>
      </form>

      <div class="mt-8 text-center">
        <p class="text-sm text-gray-600">
          アカウントをお持ちでないですか？ 
          <a href="signup.html" class="font-bold text-brand-600 hover:text-brand-500 hover:underline">
            無料で新規登録
          </a>
        </p>
      </div>
      
      <div class="mt-8 pt-8 border-t border-gray-100">
        <p class="text-xs text-center text-gray-400">
          保護された通信で安全にログインできます。<br>
          <a href="#" class="hover:text-gray-600 underline">プライバシーポリシー</a> と <a href="#" class="hover:text-gray-600 underline">利用規約</a>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
