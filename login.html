<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - FishingMap</title>
  <meta name="description" content="FishingMapへのログインページ。アカウントにアクセスして、釣果情報の確認やポイントの検索を行いましょう。">
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
    rel="stylesheet">
  <script type="module" src="js/main.js"></script>
</head>

<body class="bg-gray-50 min-h-screen flex">

  <!-- Left Side: Image -->
  <div class="hidden lg:block lg:w-1/2 relative overflow-hidden">
    <img src="https://images.unsplash.com/photo-1516934024742-b461fba47600?q=80&w=1000&auto=format&fit=crop"
      class="absolute inset-0 w-full h-full object-cover" alt="Fishing at sunset">
    <div class="absolute inset-0 bg-brand-900/40 backdrop-blur-[2px] flex flex-col justify-center px-12 text-white">
      <h2 class="text-4xl font-bold mb-6">
        釣りの記録を、<br>もっと自由に。
      </h2>
      <p class="text-lg text-gray-100 leading-relaxed max-w-md">
        FishingMapは、あなたの釣行をサポートする最高のパートナーです。
        ポイント情報の共有、釣果の記録、仲間との交流を楽しみましょう。
      </p>
    </div>
  </div>

  <!-- Right Side: Form -->
  <div class="w-full lg:w-1/2 flex flex-col">
    <div class="flex-grow flex items-center justify-center p-8">
      <div class="w-full max-w-md space-y-8">

        <div class="text-center">
          <a href="index.html" class="inline-flex items-center gap-2 mb-8 group">
            <div
              class="w-10 h-10 bg-brand-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-brand-500/30">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
              </svg>
            </div>
            <span class="text-2xl font-bold text-gray-900">FishingMap</span>
          </a>
          <h2 class="text-2xl font-bold text-gray-900">おかえりなさい</h2>
          <p class="mt-2 text-sm text-gray-600">アカウントにログインして釣果をチェック</p>
        </div>

        <form class="mt-8 space-y-6" action="index.html">
          <div class="space-y-4">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
              <div class="mt-1">
                <input id="email" name="email" type="email" autocomplete="email" required class="input-field"
                  placeholder="name@example.com">
              </div>
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
              <div class="mt-1">
                <input id="password" name="password" type="password" autocomplete="current-password" required
                  class="input-field" placeholder="••••••••">
              </div>
              <div class="flex items-center justify-end mt-1">
                <a href="#" class="text-sm font-medium text-brand-600 hover:text-brand-500">パスワードをお忘れですか？</a>
              </div>
            </div>
          </div>

          <div>
            <button type="submit" class="w-full btn btn-primary py-3 text-lg shadow-lg">
              ログイン
            </button>
          </div>
        </form>

        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-gray-50 text-gray-500">または</span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-2 gap-3">
            <button type="button"
              class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
              <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
              </svg>
              <span class="sr-only">Sign in with Google</span>
            </button>
            <button type="button"
              class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
              <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"
                  clip-rule="evenodd" />
              </svg>
              <span class="sr-only">Sign in with Facebook</span>
            </button>
          </div>
        </div>

        <p class="mt-2 text-center text-sm text-gray-600">
          アカウントをお持ちでないですか？
          <a href="signup.html" class="font-medium text-brand-600 hover:text-brand-500">無料で登録する</a>
        </p>
      </div>
    </div>

    <div class="p-4 text-center text-xs text-gray-400">
      &copy; 2024 Japan Agent Co., Ltd.
    </div>
  </div>

</body>

</html>
