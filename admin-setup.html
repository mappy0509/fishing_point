<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者権限セットアップ - 磯リンク</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/admin-setup.js"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-card w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-900">管理者権限の有効化</h1>
      <p class="text-gray-500 text-sm mt-2">
        管理者用のシークレットキーを入力して、<br>現在のアカウントに権限を付与します。
      </p>
    </div>

    <form id="setup-form" class="space-y-6">
      <div>
        <label for="secret-key" class="block text-sm font-medium text-gray-700">シークレットキー</label>
        <input type="password" id="secret-key" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-500 focus:ring-brand-500 border p-3" placeholder="管理者用パスワード">
      </div>

      <div id="status-message" class="hidden p-3 rounded-md text-sm text-center"></div>

      <button type="submit" id="submit-btn" class="w-full btn btn-primary py-3 shadow-md flex justify-center items-center gap-2">
        権限を取得する
      </button>
    </form>
    
    <div class="mt-6 text-center">
      <a href="index.html" class="text-sm text-gray-500 hover:text-gray-700">トップページに戻る</a>
    </div>
  </div>

</body>
</html>
