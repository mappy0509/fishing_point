<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>みんなの釣果 - 磯リンク</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/reviews.js"></script>
  <script type="module" src="js/components/bottom-nav.js"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen pb-0">

  <site-header></site-header>

  <main class="flex-grow pb-24 md:pb-12">
    <div class="bg-white border-b border-gray-100 sticky top-14 md:top-16 z-30 shadow-sm">
      <div class="container mx-auto px-4 py-3 md:py-6 flex items-center justify-between">
        <h1 class="text-xl md:text-2xl font-bold text-gray-900 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-brand-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
          </svg>
          みんなの釣果
        </h1>
        <a href="point-detail.html?id=new" class="text-sm font-bold text-brand-600 border border-brand-200 px-3 py-1.5 rounded-full hover:bg-brand-50 flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          投稿
        </a>
      </div>
      
      <div class="container mx-auto px-4 pb-3 overflow-x-auto scrollbar-hide">
        <div class="flex gap-2">
          <button class="whitespace-nowrap px-4 py-1.5 bg-gray-900 text-white text-xs font-bold rounded-full shadow-sm">
            すべて
          </button>
          <button class="whitespace-nowrap px-4 py-1.5 bg-white border border-gray-200 text-gray-600 text-xs font-bold rounded-full shadow-sm hover:border-brand-300">
            福岡・佐賀
          </button>
          <button class="whitespace-nowrap px-4 py-1.5 bg-white border border-gray-200 text-gray-600 text-xs font-bold rounded-full shadow-sm hover:border-brand-300">
            長崎・五島
          </button>
          <button class="whitespace-nowrap px-4 py-1.5 bg-white border border-gray-200 text-gray-600 text-xs font-bold rounded-full shadow-sm hover:border-brand-300">
            大分・宮崎
          </button>
          <button class="whitespace-nowrap px-4 py-1.5 bg-white border border-gray-200 text-gray-600 text-xs font-bold rounded-full shadow-sm hover:border-brand-300">
            鹿児島
          </button>
        </div>
      </div>
    </div>

    <div class="container mx-auto px-4 py-6">
      
      <div id="reviews-container" class="space-y-4 max-w-2xl mx-auto">
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-4 animate-pulse">
          <div class="flex items-center gap-3 mb-4">
            <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
            <div class="flex-grow">
              <div class="h-4 bg-gray-200 rounded w-1/3 mb-2"></div>
              <div class="h-3 bg-gray-200 rounded w-1/4"></div>
            </div>
          </div>
          <div class="h-32 bg-gray-200 rounded-xl mb-4"></div>
          <div class="h-4 bg-gray-200 rounded w-full mb-2"></div>
          <div class="h-4 bg-gray-200 rounded w-2/3"></div>
        </div>
      </div>

      <div class="text-center mt-8">
        <button class="text-sm font-bold text-gray-400 hover:text-gray-600 flex items-center justify-center gap-2 mx-auto w-full py-4">
          <span>もっと見る</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
      </div>

    </div>
  </main>

  <site-footer></site-footer>
  <bottom-nav></bottom-nav>

</body>
</html>
