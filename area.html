<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>エリアから探す - 磯リンク</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/area.js"></script>
  <script type="module" src="js/components/bottom-nav.js"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen pb-0">

  <site-header></site-header>

  <main class="flex-grow pb-20 md:pb-12">
    <div class="bg-brand-600 py-8 md:py-12">
      <div class="container mx-auto px-4 text-center">
        <h1 class="text-2xl md:text-3xl font-bold text-white mb-2">エリアから探す</h1>
        <p class="text-brand-100 text-sm md:text-base">九州全域の主要な磯釣りポイントを網羅</p>
      </div>
    </div>

    <div class="container mx-auto px-4 -mt-6">
      <!-- エリア検索フィルター -->
      <div class="bg-white rounded-xl shadow-sm p-4 mb-6 overflow-x-auto whitespace-nowrap scrollbar-hide flex gap-2">
        <button data-filter="all" class="area-filter-btn active px-4 py-2 rounded-lg bg-gray-100 text-gray-600 font-bold text-sm hover:bg-brand-50 hover:text-brand-600 transition-colors">
          すべて
        </button>
        <button data-filter="fukuoka" class="area-filter-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-600 font-bold text-sm hover:bg-brand-50 hover:text-brand-600 transition-colors">
          福岡
        </button>
        <button data-filter="saga" class="area-filter-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-600 font-bold text-sm hover:bg-brand-50 hover:text-brand-600 transition-colors">
          佐賀
        </button>
        <button data-filter="nagasaki" class="area-filter-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-600 font-bold text-sm hover:bg-brand-50 hover:text-brand-600 transition-colors">
          長崎
        </button>
        <button data-filter="oita" class="area-filter-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-600 font-bold text-sm hover:bg-brand-50 hover:text-brand-600 transition-colors">
          大分
        </button>
        <button data-filter="kumamoto" class="area-filter-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-600 font-bold text-sm hover:bg-brand-50 hover:text-brand-600 transition-colors">
          熊本
        </button>
        <button data-filter="miyazaki" class="area-filter-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-600 font-bold text-sm hover:bg-brand-50 hover:text-brand-600 transition-colors">
          宮崎
        </button>
        <button data-filter="kagoshima" class="area-filter-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-600 font-bold text-sm hover:bg-brand-50 hover:text-brand-600 transition-colors">
          鹿児島
        </button>
      </div>

      <!-- エリアリスト -->
      <div id="area-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        
        <!-- 福岡 -->
        <a href="overview-map.html?area=fukuoka" class="area-card block group" data-area="fukuoka">
          <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-lg transition-all duration-300">
            <div class="relative h-48 overflow-hidden">
              <!-- 画像パスをローカルの /img/ ディレクトリに変更 -->
              <img src="/img/area-fukuoka.jpg" onerror="this.src='https://images.unsplash.com/photo-1597895257208-857418f5730b?q=80&w=600&auto=format&fit=crop'" alt="Fukuoka" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
              <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
              <div class="absolute bottom-4 left-4 text-white">
                <h3 class="text-xl font-bold">福岡エリア</h3>
                <p class="text-sm opacity-90">玄界灘・響灘</p>
              </div>
            </div>
            <div class="p-4 flex justify-between items-center">
              <span class="text-sm text-gray-600">登録ポイント数</span>
              <span class="font-bold text-brand-600 text-lg">12<span class="text-xs text-gray-500 ml-1">箇所</span></span>
            </div>
          </div>
        </a>

        <!-- 佐賀 -->
        <a href="overview-map.html?area=saga" class="area-card block group" data-area="saga">
          <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-lg transition-all duration-300">
            <div class="relative h-48 overflow-hidden">
               <!-- 画像パスをローカルの /img/ ディレクトリに変更 -->
              <img src="/img/area-saga.jpg" onerror="this.src='https://images.unsplash.com/photo-1614761048639-68f763489814?q=80&w=600&auto=format&fit=crop'" alt="Saga" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
              <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
              <div class="absolute bottom-4 left-4 text-white">
                <h3 class="text-xl font-bold">佐賀エリア</h3>
                <p class="text-sm opacity-90">呼子・唐津</p>
              </div>
            </div>
            <div class="p-4 flex justify-between items-center">
              <span class="text-sm text-gray-600">登録ポイント数</span>
              <span class="font-bold text-brand-600 text-lg">8<span class="text-xs text-gray-500 ml-1">箇所</span></span>
            </div>
          </div>
        </a>

        <!-- 長崎 -->
        <a href="overview-map.html?area=nagasaki" class="area-card block group" data-area="nagasaki">
          <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-lg transition-all duration-300">
            <div class="relative h-48 overflow-hidden">
               <!-- 画像パスをローカルの /img/ ディレクトリに変更 -->
              <img src="/img/area-nagasaki.jpg" onerror="this.src='https://images.unsplash.com/photo-1504432169224-ee9e085bb528?q=80&w=600&auto=format&fit=crop'" alt="Nagasaki" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
              <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
              <div class="absolute bottom-4 left-4 text-white">
                <h3 class="text-xl font-bold">長崎エリア</h3>
                <p class="text-sm opacity-90">平戸・五島列島・男女群島</p>
              </div>
            </div>
            <div class="p-4 flex justify-between items-center">
              <span class="text-sm text-gray-600">登録ポイント数</span>
              <span class="font-bold text-brand-600 text-lg">24<span class="text-xs text-gray-500 ml-1">箇所</span></span>
            </div>
          </div>
        </a>

        <!-- 大分 -->
        <a href="overview-map.html?area=oita" class="area-card block group" data-area="oita">
          <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-lg transition-all duration-300">
            <div class="relative h-48 overflow-hidden">
               <!-- 画像パスをローカルの /img/ ディレクトリに変更 -->
              <img src="/img/area-oita.jpg" onerror="this.src='https://images.unsplash.com/photo-1622307684294-8d6403002502?q=80&w=600&auto=format&fit=crop'" alt="Oita" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
              <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
              <div class="absolute bottom-4 left-4 text-white">
                <h3 class="text-xl font-bold">大分エリア</h3>
                <p class="text-sm opacity-90">鶴見・米水津</p>
              </div>
            </div>
            <div class="p-4 flex justify-between items-center">
              <span class="text-sm text-gray-600">登録ポイント数</span>
              <span class="font-bold text-brand-600 text-lg">18<span class="text-xs text-gray-500 ml-1">箇所</span></span>
            </div>
          </div>
        </a>

        <!-- 熊本 -->
        <a href="overview-map.html?area=kumamoto" class="area-card block group" data-area="kumamoto">
          <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-lg transition-all duration-300">
            <div class="relative h-48 overflow-hidden">
               <!-- 画像パスをローカルの /img/ ディレクトリに変更 -->
              <img src="/img/area-kumamoto.jpg" onerror="this.src='https://images.unsplash.com/photo-1540960579199-a937a092828e?q=80&w=600&auto=format&fit=crop'" alt="Kumamoto" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
              <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
              <div class="absolute bottom-4 left-4 text-white">
                <h3 class="text-xl font-bold">熊本エリア</h3>
                <p class="text-sm opacity-90">天草・牛深</p>
              </div>
            </div>
            <div class="p-4 flex justify-between items-center">
              <span class="text-sm text-gray-600">登録ポイント数</span>
              <span class="font-bold text-brand-600 text-lg">15<span class="text-xs text-gray-500 ml-1">箇所</span></span>
            </div>
          </div>
        </a>

        <!-- 宮崎 -->
        <a href="overview-map.html?area=miyazaki" class="area-card block group" data-area="miyazaki">
          <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-lg transition-all duration-300">
            <div class="relative h-48 overflow-hidden">
               <!-- 画像パスをローカルの /img/ ディレクトリに変更 -->
              <img src="/img/area-miyazaki.jpg" onerror="this.src='https://images.unsplash.com/photo-1605201098356-7b814801708a?q=80&w=600&auto=format&fit=crop'" alt="Miyazaki" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
              <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
              <div class="absolute bottom-4 left-4 text-white">
                <h3 class="text-xl font-bold">宮崎エリア</h3>
                <p class="text-sm opacity-90">日南・北浦</p>
              </div>
            </div>
            <div class="p-4 flex justify-between items-center">
              <span class="text-sm text-gray-600">登録ポイント数</span>
              <span class="font-bold text-brand-600 text-lg">10<span class="text-xs text-gray-500 ml-1">箇所</span></span>
            </div>
          </div>
        </a>

        <!-- 鹿児島 -->
        <a href="overview-map.html?area=kagoshima" class="area-card block group" data-area="kagoshima">
          <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-lg transition-all duration-300">
            <div class="relative h-48 overflow-hidden">
               <!-- 画像パスをローカルの /img/ ディレクトリに変更 -->
              <img src="/img/area-kagoshima.jpg" onerror="this.src='https://images.unsplash.com/photo-1548013146-72479768bada?q=80&w=600&auto=format&fit=crop'" alt="Kagoshima" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
              <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
              <div class="absolute bottom-4 left-4 text-white">
                <h3 class="text-xl font-bold">鹿児島エリア</h3>
                <p class="text-sm opacity-90">佐多岬・甑島</p>
              </div>
            </div>
            <div class="p-4 flex justify-between items-center">
              <span class="text-sm text-gray-600">登録ポイント数</span>
              <span class="font-bold text-brand-600 text-lg">20<span class="text-xs text-gray-500 ml-1">箇所</span></span>
            </div>
          </div>
        </a>

      </div>
    </div>
  </main>

  <site-footer></site-footer>
  <bottom-nav></bottom-nav>

</body>
</html>
