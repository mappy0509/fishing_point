<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>マイページ - 磯リンク</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/mypage.js"></script>
  <script type="module" src="js/components/bottom-nav.js"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen pb-0">

  <site-header></site-header>

  <main class="flex-grow pb-24 md:pb-12">
    <div class="bg-white pb-8 pt-6 rounded-b-3xl shadow-sm mb-6">
      <div class="container mx-auto px-4 text-center">
        <div class="relative inline-block mb-4">
          <div class="w-24 h-24 md:w-32 md:h-32 rounded-full border-4 border-brand-50 shadow-md overflow-hidden mx-auto aspect-square bg-gray-200">
             <img id="mypage-user-icon" src="https://via.placeholder.com/150" alt="Profile" class="w-full h-full object-cover">
          </div>
          <button id="edit-icon-btn" class="absolute bottom-0 right-0 bg-brand-600 text-white p-2 rounded-full shadow-lg hover:bg-brand-700 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </button>
        </div>
        
        <h1 id="mypage-user-name" class="text-xl md:text-2xl font-bold text-gray-900 mb-1">読み込み中...</h1>
        <p id="mypage-user-email" class="text-sm text-gray-500">...</p>

        <div class="flex justify-center gap-8 mt-6">
          <div class="text-center">
            <span class="block text-xl font-bold text-brand-600">0</span>
            <span class="text-xs text-gray-400">投稿</span>
          </div>
          <div class="text-center">
            <span class="block text-xl font-bold text-brand-600" id="fav-count">0</span>
            <span class="text-xs text-gray-400">お気に入り</span>
          </div>
        </div>
      </div>
    </div>

    <div class="container mx-auto px-4 max-w-2xl">
      
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden mb-6">
        <a href="#" id="change-password-btn" class="flex items-center justify-between p-4 hover:bg-gray-50 transition border-b border-gray-100 last:border-none">
          <div class="flex items-center gap-3">
            <div class="bg-blue-50 p-2 rounded-lg text-brand-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <span class="text-sm font-medium text-gray-700">パスワード変更</span>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </a>

        <a href="payment.html" class="flex items-center justify-between p-4 hover:bg-gray-50 transition border-b border-gray-100 last:border-none">
          <div class="flex items-center gap-3">
            <div class="bg-purple-50 p-2 rounded-lg text-purple-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
              </svg>
            </div>
            <span class="text-sm font-medium text-gray-700">プレミアムプラン管理</span>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </a>
      </div>

      <h2 class="font-bold text-gray-900 mb-4 px-2 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
        </svg>
        お気に入りポイント
      </h2>
      
      <div id="favorites-list" class="space-y-3 min-h-[200px]">
        <div class="animate-pulse flex items-center p-3 bg-white rounded-xl shadow-sm border border-gray-100">
          <div class="w-16 h-16 rounded-lg bg-gray-200 flex-shrink-0"></div>
          <div class="ml-4 flex-grow space-y-2">
            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
            <div class="h-3 bg-gray-200 rounded w-1/2"></div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <site-footer></site-footer>
  <bottom-nav></bottom-nav>

  <input type="file" id="icon-upload-input" class="hidden" accept="image/*">

</body>
</html>
